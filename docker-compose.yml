version: "3.8"

services:
  recipe-app:
    container_name: recipe-app
    image: recipe-app:${IMAGE_TAG:-latest}
    build:
      context: .
      target: $TARGET
      args:
        NODE_ENV: $NODE_ENV
    env_file:
      - .env
    volumes:
      - ./src:/app/src
    ports:
      - $APP_PORT:$APP_PORT
      - $BACKOFFICE_PORT:$BACKOFFICE_PORT
    depends_on:
      db:
        condition: service_healthy
      migration:
        condition: service_completed_successfully
  db:
    container_name: recipe-app_db
    image: postgres:13.2-alpine
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - $POSTGRES_PORT:$POSTGRES_PORT
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 5
  migration:
    container_name: recipe-app_db_migration
    image: recipe-app:${IMAGE_TAG:-latest}
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    entrypoint:
      - /bin/sh
      - -c
      - "yarn migrate:up -e default"

networks:
  default:
    external:
      name: kukku-bukku-network
